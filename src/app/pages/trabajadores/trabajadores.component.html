<div>
    <h5 class="text-center">Sistema de control y registro</h5>
    <h4 class="text-center">Trabajadores</h4>

    <div class="row justify-content-center">
        <div class="animated fadeIn faster">
            <div class="col ">
                <div class="card-body" style="width: 18rem;">

                    <form (ngSubmit)="guardar(f)" #f="ngForm">

                        <div class="form-group">
                            <input type="text" class="form-control" required placeholder="Cedula" [(ngModel)]="trabajador.cedula" name="cedula">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" required placeholder="Temperatura" [(ngModel)]="trabajador.temperatura" name="temperatura">
                        </div>

                        <div class="form-group mt-3">
                            <label> Estado: </label>

                            <br>

                            <button *ngIf="trabajador.estado" (click)="trabajador.estado = false" class="btn btn-success w-50" type="button">
                                <i class="fa fa-smile-wink"></i> Ingreso
                            </button>

                            <button *ngIf="!trabajador.estado" (click)="trabajador.estado = true" class="btn btn-danger w-50" type="button">
                                <i class="fa fa-dizzy"></i> salida
                            </button>
                        </div>

                        <div class="custom-control custom-switch mb-1">

                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">¿Ha tenido vinculos con personas positivo para covid-19?</label>
                        </div>

                        <div class="custom-control custom-switch mb-1">

                            <input type="checkbox" class="custom-control-input" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2">¿Tiene alguna prescripcion medica?</label>
                        </div>

                        <div class="custom-control custom-switch mb-1">

                            <input type="checkbox" class="custom-control-input" id="customSwitch3">
                            <label class="custom-control-label" for="customSwitch3">¿Tienes alguno de los sientes sintomas: (Tos, dificultada respiratoria, dolor en el cuerpo)?</label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Continuar  <i class="fa fa-save "></i>
                         </button>

                        <button type="button" class="btn btn-primary ml-5" [routerLink]="['/trabajador']">
                                ver
                            </button>

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
